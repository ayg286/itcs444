<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-button  fill="clear" routerLink='/home'>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" placeholder="Enter email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
<ion-item>
  <ion-label>Password</ion-label>
  <ion-input type="password" placeholder="Enter password" [(ngModel)]="user.password"></ion-input>
</ion-item>


<ion-button color = "success" expand="full" routerLink='/home' (click)="register()" [disabled]="!user.email || !user.password">Register</ion-button>
</ion-content>
